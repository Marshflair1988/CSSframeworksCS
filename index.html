<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialConnect - Login or Register</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    class="bg-white md:bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-8 bg-white rounded-lg md:shadow">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-600">SocialConnect</h1>
        <p class="text-gray-600 mt-2">
          Connect with friends and the world around you
        </p>
      </div>

      <div class="mb-6">
        <div class="flex border-b border-gray-300">
          <button
            id="login-tab"
            class="w-1/2 py-2 text-center font-medium text-indigo-600 border-b-2 border-indigo-600">
            Login
          </button>
          <button
            id="register-tab"
            class="w-1/2 py-2 text-center font-medium text-gray-500">
            Register
          </button>
        </div>
      </div>

      <form id="login-form" action="/profile" method="GET" class="space-y-4">
        <div>
          <label
            for="login-email"
            class="block text-gray-700 text-sm font-medium mb-1"
            >Email</label
          >
          <input
            type="email"
            id="login-email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <p id="login-email-error" class="hidden text-red-500 text-xs mt-1">
            Please enter a valid email address
          </p>
        </div>
        <div>
          <label
            for="login-password"
            class="block text-gray-700 text-sm font-medium mb-1"
            >Password</label
          >
          <input
            type="password"
            id="login-password"
            name="password"
            required
            minlength="8"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <p id="login-password-error" class="hidden text-red-500 text-xs mt-1">
            Password must be at least 8 characters
          </p>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember-me"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700"
              >Remember me</label
            >
          </div>
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500"
            >Forgot password?</a
          >
        </div>
        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Login
          </button>
        </div>
      </form>

      <form
        id="register-form"
        action="/profile"
        method="GET"
        class="hidden space-y-4">
        <div>
          <label
            for="register-username"
            class="block text-gray-700 text-sm font-medium mb-1"
            >Username</label
          >
          <input
            type="text"
            id="register-username"
            name="username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label
            for="register-email"
            class="block text-gray-700 text-sm font-medium mb-1"
            >Email</label
          >
          <input
            type="email"
            id="register-email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <p id="register-email-error" class="hidden text-red-500 text-xs mt-1">
            Please enter a valid email address
          </p>
        </div>
        <div>
          <label
            for="register-password"
            class="block text-gray-700 text-sm font-medium mb-1"
            >Password</label
          >
          <input
            type="password"
            id="register-password"
            name="password"
            required
            minlength="8"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <p
            id="register-password-error"
            class="hidden text-red-500 text-xs mt-1">
            Password must be at least 8 characters
          </p>
        </div>
        <div>
          <label
            for="register-confirm-password"
            class="block text-gray-700 text-sm font-medium mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            id="register-confirm-password"
            name="confirm-password"
            required
            minlength="8"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <p
            id="register-confirm-password-error"
            class="hidden text-red-500 text-xs mt-1">
            Passwords do not match
          </p>
        </div>
        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Register
          </button>
        </div>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
